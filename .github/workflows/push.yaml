name: CI

on:
  create:
  pull_request:
  push:
    branches:
      - main
      - automate

jobs:
  test:
    name: Test Publish
    runs-on: [ ubuntu-latest ]
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
  
      # Setup nanoc
      - name: Setup nanoc
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: Install dependencies
        run: bundle install
